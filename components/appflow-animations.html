<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Flow Animation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      color: #333;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 60px 20px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 60px;
    }
    
    .header span {
      display: block;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 8px;
    }
    
    .header h1 {
      font-size: 42px;
      color: #39435b;
      font-weight: 700;
    }
    
    .app-flow {
      position: relative;
      height: 700px;
    }
    
    .flow-item {
      position: absolute;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease-out;
    }
    
    .flow-item.active {
      opacity: 1;
      transform: translateY(0);
    }
    
    .flow-item img {
      max-width: 100%;
      height: auto;
    }
    
    .flow-item .title {
      text-align: center;
      font-weight: 500;
      margin-top: 12px;
    }
    
    .flow-item .badge {
      position: absolute;
      background-color: #1f2937;
      color: white;
      padding: 5px 16px;
      border-radius: 30px;
      font-size: 14px;
      white-space: nowrap;
    }
    
    /* Positioning for each item */
    #user-login {
      top: 30px;
      left: 50px;
      animation-delay: 0s;
    }
    
    #search-ride {
      top: 0;
      left: 300px;
      animation-delay: 0.3s;
    }
    
    #select-ride {
      top: 0;
      left: 550px;
      animation-delay: 0.6s;
    }
    
    #pay-rate {
      top: 0;
      left: 800px;
      animation-delay: 0.9s;
    }
    
    #driver-login {
      top: 380px;
      left: 50px;
      animation-delay: 1.2s;
    }
    
    #create-ride {
      top: 380px;
      left: 300px;
      animation-delay: 1.5s;
    }
    
    #accept-requests {
      top: 380px;
      left: 550px;
      animation-delay: 1.8s;
    }
    
    #pickup-drop {
      top: 380px;
      left: 800px;
      animation-delay: 2.1s;
    }
    
    /* Connecting lines */
    .line {
      position: absolute;
      border-top: 2px dashed #d1d5db;
      opacity: 0;
    }
    
    .line.horizontal {
      height: 2px;
    }
    
    .line.vertical {
      width: 2px;
      border-top: none;
      border-left: 2px dashed #d1d5db;
    }
    
    .line.diagonal {
      height: 2px;
      transform-origin: left center;
    }
    
    .line.active {
      opacity: 1;
    }
    
    .line-1 {
      top: 130px;
      left: 200px;
      width: 100px;
      animation-delay: 0.2s;
    }
    
    .line-2 {
      top: 130px;
      left: 450px;
      width: 100px;
      animation-delay: 0.5s;
    }
    
    .line-3 {
      top: 130px;
      left: 700px;
      width: 100px;
      animation-delay: 0.8s;
    }
    
    .line-4 {
      top: 200px;
      left: 600px;
      height: 180px;
      animation-delay: 1.1s;
    }
    
    .line-5 {
      top: 480px;
      left: 200px;
      width: 100px;
      animation-delay: 1.4s;
    }
    
    .line-6 {
      top: 480px;
      left: 450px;
      width: 100px;
      animation-delay: 1.7s;
    }
    
    .line-7 {
      top: 480px;
      left: 700px;
      width: 100px;
      animation-delay: 2.0s;
    }
    
    .line-8 {
      top: 230px;
      left: 880px;
      width: 140px;
      transform: rotate(45deg);
      animation-delay: 2.3s;
    }
    
    /* Animation keyframes */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    
    @keyframes drawLine {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }
    
    @keyframes drawVertical {
      from {
        height: 0;
      }
      to {
        height: 100%;
      }
    }
    
    /* Apply animations */
    .animated .flow-item {
      animation: fadeInUp 0.5s ease-out forwards;
    }
    
    .animated .line.horizontal {
      animation: fadeIn 0.3s ease-out forwards, drawLine 0.8s ease-out forwards;
    }
    
    .animated .line.vertical {
      animation: fadeIn 0.3s ease-out forwards, drawVertical 0.8s ease-out forwards;
    }
    
    .animated .line.diagonal {
      animation: fadeIn 0.3s ease-out forwards, drawLine 0.8s ease-out forwards;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <span>App Flow</span>
      <h1>How Vroom Works?</h1>
    </div>
    
    <div class="app-flow animated">
      <!-- User flow items -->
      <div class="flow-item" id="user-login" style="animation-delay: 0s;">
        <img src="/api/placeholder/200/300" alt="User login">
        <div style="position: absolute; left: -20px; top: 120px;">
          <div style="margin-bottom: 8px;">User login</div>
          <div class="badge">User</div>
        </div>
      </div>
      
      <div class="flow-item" id="search-ride" style="animation-delay: 0.3s;">
        <img src="/api/placeholder/150/300" alt="Search Ride">
        <div class="title">Search Ride</div>
      </div>
      
      <div class="flow-item" id="select-ride" style="animation-delay: 0.6s;">
        <img src="/api/placeholder/150/300" alt="Select Ride">
        <div class="title">Select Ride</div>
      </div>
      
      <div class="flow-item" id="pay-rate" style="animation-delay: 0.9s;">
        <img src="/api/placeholder/200/300" alt="Pay & Rate">
        <div class="title">Pay & Rate Each other</div>
      </div>
      
      <!-- Driver flow items -->
      <div class="flow-item" id="driver-login" style="animation-delay: 1.2s;">
        <img src="/api/placeholder/200/180" alt="Driver login">
        <div style="position: absolute; left: -20px; top: 80px;">
          <div style="margin-bottom: 8px;">Driver login</div>
          <div class="badge">Driver</div>
        </div>
      </div>
      
      <div class="flow-item" id="create-ride" style="animation-delay: 1.5s;">
        <img src="/api/placeholder/150/300" alt="Create a Ride">
        <div class="title">Create a Ride</div>
      </div>
      
      <div class="flow-item" id="accept-requests" style="animation-delay: 1.8s;">
        <img src="/api/placeholder/150/300" alt="Accept Requests">
        <div class="title">Accept Requests</div>
      </div>
      
      <div class="flow-item" id="pickup-drop" style="animation-delay: 2.1s;">
        <img src="/api/placeholder/200/180" alt="Pickup & Drop">
        <div class="title">Pickup Passengers</div>
        <div style="position: absolute; right: -20px; top: 40px; text-align: right;">
          Drop Passengers
        </div>
      </div>
      
      <!-- Connecting lines -->
      <div class="line horizontal line-1" style="animation-delay: 0.2s;"></div>
      <div class="line horizontal line-2" style="animation-delay: 0.5s;"></div>
      <div class="line horizontal line-3" style="animation-delay: 0.8s;"></div>
      <div class="line vertical line-4" style="animation-delay: 1.1s;"></div>
      <div class="line horizontal line-5" style="animation-delay: 1.4s;"></div>
      <div class="line horizontal line-6" style="animation-delay: 1.7s;"></div>
      <div class="line horizontal line-7" style="animation-delay: 2.0s;"></div>
      <div class="line diagonal line-8" style="animation-delay: 2.3s;"></div>
    </div>
  </div>

  <script>
    // Add animation classes after page load for better control
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        const elements = document.querySelectorAll('.flow-item, .line');
        elements.forEach(el => el.classList.add('active'));
      }, 500);
    });
  </script>
</body>
</html>
